{% extends 'base.html' %}
{% load static%}
{% block content %}
{% if user.is_authenticated %}
<body>
    <h1>Edit Energy Slab Rate</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>

    <br>
    <a href="{% url 'energy_slab_rates' %}">Back to Energy Slab Rates</a>
</body>
{% endif %}
{% endblock %}
